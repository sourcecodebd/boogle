<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" sizes="192x192" type=image/x-icon" href="media/icons/book-archive.ico">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5485bfc962.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/book-archive.css">
    <title>Book Archive</title>
</head>

<body>
    <header>
        <a href="">
            <h1 id="title-head" class="text-center text-uppercase mt-5">Welcome to Books Archive</h1>
        </a>
    </header>
    <main>
        <!-- load Modal -->
        <div class="modal fade custom-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" id="modalBox">

            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center m-2">
            <div class="spinner-grow spinner-custom" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>

        <!-- book search area -->
        <section class="input-field-container container">
            <h1 style="font-size: 50px" id="boogle" class="text-center justify-content-center d-flex my-3">
                <span style="color: red">B</span>
                <span style="color: yellow">O</span>
                <span style="color: rgb(255, 0, 170)">O</span>
                <span style="color: limegreen">G</span>
                <span style="color: #00e9ff">L</span>
                <span style="color: white">E</span>
            </h1>
            <div class="input-group mb-3 w-75 w-lg-50 mx-auto">
                <input id="search-field" type="text" class="form-control border-green border-3"
                    placeholder="Search the book you want" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchBooks()" class="btn-grad btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
        </section>
        <!-- book search result -->
        <section class="container">
            <div id="book-found-container" class="d-flex justify-content-center align-items-center my-2">

            </div>
            <div id="search-result"
                class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center align-items-center">

            </div>
        </section>
        </div>

    </main>
    <footer class="text-uppercase p-4 d-flex flex-column align-items-center">
        <p class="text-center fw-bold">CopyRight &copy; <span id="year"></span> | All Rights Reserved By</p>
        <p class="text-center fw-bold">Nafi Mahmud</p>
    </footer>
    <script>
        const d = new Date();
        document.getElementById("year").innerText = d.getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/book-archive.js"></script>
</body>

</html>
